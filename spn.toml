[package]
name = "sp"
include = [".", "include", "test/tools", "test/tools/process"]
define = ["SP_IMPLEMENTATION", "SP_TEST_IMPLEMENTATION"]
version = "1.6.5"
system_deps = ["m"]

[deps.package]
utest = "1.0.0"
argparse = "1.2.0"

[[profile]]
name = "debug"
cc = "clang"

