[[test]]
name = "fmon"
source = ["test/fmon.c"]

[[test]]
name = "fs"
source = ["test/fs.c"]

[[test]]
name = "glob"
source = ["test/glob.c"]

[[test]]
name = "ht"
source = ["test/ht.c"]

[[test]]
name = "io"
source = ["test/io.c"]

[[test]]
name = "leak"
source = ["test/leak.c"]

[[test]]
name = "linkage"
source = ["test/linkage.c"]

[[test]]
name = "ps"
source = ["test/ps.c"]

[[test]]
name = "stress"
